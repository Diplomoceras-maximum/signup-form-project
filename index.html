<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Sign-up Form Project</title>
  </head>
  <body>
    <div class="content">
      <div class="image-container">
        <div class="logo-banner">
          <img
            src="images/odin-lined.png"
            alt="Logo of the Odin Project depicting a norse god with a helmet and long beard."
          />
          <h1>Odin</h1>
        </div>
        <p class="credit-signature">
          Photo by
          <a href="https://unsplash.com/@haliewestphoto" target="_blank"
            >Halie West</a
          >
          on
          <a
            href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
            target="_blank"
            >Unsplash</a
          >
        </p>
      </div>
      <div class="form-container">
        <div class="description-div">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
          </p>
          <p>Sign up <em>now</em> to get started.</p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form-div">
          <h2>Let's do this!</h2>
          <form action="#" method="post" id="signup-form">
            <div class="form-field">
              <label for="first-name">First Name</label>
              <input
                type="text"
                id="first-name"
                name="first-name"
                minlength="2"
                maxlength="30"
              />
            </div>
            <div class="form-field">
              <label for="last-name">Last Name</label>
              <input
                type="text"
                id="last-name"
                name="last-name"
                minlength="2"
                maxlength="30"
              />
            </div>
            <div class="form-field">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" />
            </div>
            <div class="form-field">
              <label for="phone-number">Phone Number</label>
              <input
                type="number"
                id="phone-number"
                name="phone-number"
                minlength="11"
                maxlength="11"
              />
            </div>
            <div class="form-field">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                required
                minlength="8"
                maxlength="30"
              />
            </div>
            <div class="form-field">
              <label for="confirm-password">Confirm Password</label>
              <input
                type="password"
                id="confirm-password"
                required
                minlength="8"
                maxlength="30"
              />
            </div>
          </form>
        </div>
        <div class="navigation-div">
          <button class="create-account-btn" form="signup-form" type="submit">
            Create Account
          </button>
          <p>
            Already have an account?
            <a href="#" class="login-redirect">Log in</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
